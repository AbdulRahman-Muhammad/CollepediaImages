<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الصور</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>رفع صورة جديدة</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="owner">اسمك:</label>
            <input type="text" id="owner" name="owner" required>

            <label for="tags">علامات (مفصولة بفاصلة):</label>
            <input type="text" id="tags" name="tags" placeholder="مثال: طبيعة, سماء, أزرق" required>

            <label for="image">اختر صورة:</label>
            <input type="file" id="image" name="image" accept="image/jpeg" required>

            <button type="submit">رفع الصورة</button>
        </form>
    </div>
</body>
</html>
